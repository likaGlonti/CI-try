name: manual trigger
on: workflow_dispatch

jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          ref: develop
      - name: Not on Monday or Wednesday
        run: ./gradlew testDebugUnitTest debug
        continue-on-error: true
